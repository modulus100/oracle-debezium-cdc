  connect-ui:
    image: landoop/kafka-connect-ui:0.9.7
    ports:
      - "8084:8084"
    environment:
      PORT: "8084"
      PROXY: "true"
      CONNECT_URL: "http://connect:8083"
    depends_on:
      - "connect"

  oracle:
    image: gvenzl/oracle-xe:21-slim
    platform: linux/amd64
    container_name: oracle19c
    environment:
      ORACLE_PASSWORD: "oracle"
      ORACLE_CHARACTERSET: "AL32UTF8"
    ports:
      - "1521:1521"
    volumes:
      - ./scripts/oracle:/docker-entrypoint-initdb.d  # üëà XE runs these on first init as SYS
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'select count(*) from cdcuser.customers;' | sqlplus -s system/oracle@//localhost:1521/XEPDB1 | grep -q 1"]  # üëà XE PDB is XEPDB1
      interval: 20s
      timeout: 10s
      retries: 30

